{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-10 mx-auto text-center mb-5">
        <h1>{{.Title }}</h1>
        <p>{{.Params.Description | markdownify}}</p>
      </div>
      <div class="col-lg-8 mx-auto">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
